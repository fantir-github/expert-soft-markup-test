<html>
    <head>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">


    </head>
    <body>
        <div class="main-container">
            <div class="product-item-container">
                <div class="product-item-interior-container new">
                    <div class="product-item">
                        <div class="product-item-image">
                            <img src="cat1.jpg" alt="img" class="image">
                        </div>
                        <div class="product-item-content">
                            <p class="product-item-name">
                                t-shirts
                            </p>
                            <div class="product-item-stars rating">
                                    <input type="radio" id="star5" name="rating" value="5" /><label for="star5" title=""></label>
                                    <input type="radio" id="star4" name="rating" value="4" /><label for="star4" title=""></label>
                                    <input type="radio" id="star3" name="rating" value="3" /><label for="star3" title=""></label>
                                    <input type="radio" id="star2" name="rating" value="2" /><label for="star2" title=""></label>
                                    <input type="radio" id="star1" name="rating" value="1" /><label for="star1" title=""></label>
                            </div>
                            <p class="product-item-text">
                                Flared Shift Dress
                            </p>
                            <div class="product-item-price">
                                <span class="product-item-new-price">
                                    $14
                                </span>
                                &nbsp;
                                <span class="product-item-old-price">
                                    $24
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="product-item-container">
                <div class="product-item-interior-container">
                    <div class="product-item">
                        <div class="product-item-image">
                            <img src="cat1.jpg" alt="img" class="image">
                        </div>
                        <div class="product-item-content">
                            <p class="product-item-name">
                                t-shirts
                            </p>
                            <div class="product-item-stars rating">
                                    <input type="radio" id="star5" name="rating" value="5" /><label for="star5" title=""></label>
                                    <input type="radio" id="star4" name="rating" value="4" /><label for="star4" title=""></label>
                                    <input type="radio" id="star3" name="rating" value="3" /><label for="star3" title=""></label>
                                    <input type="radio" id="star2" name="rating" value="2" /><label for="star2" title=""></label>
                                    <input type="radio" id="star1" name="rating" value="1" /><label for="star1" title=""></label>
                            </div>
                            <p class="product-item-text">
                                Flared Shift Dress
                            </p>
                            <div class="product-item-price">
                                <span class="product-item-real-price">
                                    $124
                                </span>
                            </div>
                    
                        </div>
                    </div>
                </div>
                <div class="product-item-btn">
                    <button>Add to cart</button>
                </div>  
            </div>
        </div>
    </body>
</html>
